<h2>Courses</h2>
<ul>
  <li *ngFor="let course of courses">
    <a [routerLink]="['/courses', course.id]">{{ course.title }}</a>
  </li>
</ul>
<h2>Courses</h2>
<ul>
  <li *ngFor="let course of courses; let i = index"
      [appHighlightCourse]="(i % 3 === 0) ? 'yellow' : ''">
    <a [routerLink]="['/courses', course.id]">{{ course.title }}</a>
  </li>
</ul>
